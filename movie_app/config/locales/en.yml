  activerecord:
    errors:
      models:
        user:
          attributes:
            email:
              blank: "Please Specify An Electronic Mail."
              taken: "Please Use A Different Electronic Mail."
              invalid: "Please Specify A Valid Electronic Mail."
            password:
              blank: "Please Specify A Password."
              confirmation: "Password Does Not Match."
              too_short: "Password Is Too Short (6 Characters Minimum)"
            password_confirmation:
              blank: "Please Specify A Password Confirmation."
              confirmation: "Password Does Not Match"
            username:
              blank: "Please Specify A Username."
